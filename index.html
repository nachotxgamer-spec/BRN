<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Préstamos</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="app-container">
    <h2 style="text-align: center; margin-bottom: 20px;">Hola, IGNACIO o CLAUDIA</h2>

    <div class="resumen-principal">
        <div class="card-resumen blue">
            <span>CAPITAL INVERTIDO</span>
            <h2 id="total-capital">$0</h2>
        </div>
        <div class="card-resumen orange">
            <span>GANANCIA ESPERADA</span>
            <h2 id="total-interes">$0</h2>
        </div>
    </div>

    <div class="admin-section">
        <h3>NUEVO PRÉSTAMO</h3>
        <input type="text" id="nombre" placeholder="Nombre del Cliente">
        <input type="text" id="dni" placeholder="DNI (Opcional)">
        <input type="text" id="domicilio" placeholder="Domicilio">
        <input type="text" id="telefono" placeholder="Teléfono">
        <input type="number" id="monto" placeholder="Monto a Prestar ($)">
        <input type="number" id="interes_porcentaje" placeholder="% Interés (ej: 20)">
        <input type="number" id="cuotas" placeholder="Cantidad de Días/Cuotas">
        <input type="date" id="fecha_inicio">
        <button type="button" class="btn-main" onclick="window.crearPrestamo()">+ GENERAR PERFIL</button>
    </div>

    <h3>LISTA DE COBRANZA</h3>
    <div id="lista-clientes"></div>
</div>

<div id="modal-glosario" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2 id="modal-cliente-nombre">Nombre</h2>
        <div id="info-cliente-detalle" class="info-extra"></div>
        
        <div class="cobro-hoy">
            <span>SALDO PENDIENTE ACTUAL:</span>
            <h2 id="saldo-restante" style="color: #fbbf24; margin-bottom: 10px;">$0</h2>
            <hr style="border: 0; border-top: 1px solid #4338ca; margin: 10px 0;">
            <span>COBRO DIARIO SUGERIDO:</span>
            <h1 id="cuota-hoy" style="font-size: 32px; margin: 0;">$0</h1>
        </div>

        <div class="pago-box">
            <input type="number" id="monto-pago" placeholder="Monto que entrega hoy ($)">
            <button onclick="window.registrarPago()">REGISTRAR PAGO</button>
        </div>

        <h3 style="margin-top:20px;">Control de Asistencia / Pagos</h3>
        <ul id="historial-pagos"></ul>

        <button class="btn-eliminar" onclick="window.eliminarPerfil()" style="margin-top:30px;">ELIMINAR ESTE PERFIL</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
